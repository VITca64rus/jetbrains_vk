<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Главная страница</title>
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script type="text/javascript" src="https://cdn.plot.ly/plotly-1.9.0.min.js"></script>
        <script src="{% static 'js/script.js' %}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">I ❤ analitics</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Загрузка комментариев в БД</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="return Analitic();">Получить аналитику</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% load crispy_forms_tags %}

        <form method="POST">
            {% csrf_token %}
            <table class="info">
                {{form|crispy}}
            </table>
            <input class="btn btn-primary" style="margin-top: 10px" type="submit" value="Загрузить комментарии в БД" onclick="return load()" >
        </form>

        <div id="status">
            <span>Начал загрузку в БД. Это займет продолжительное время ...</span>
            <img src="{% static 'loading.gif' %}" width="100" height="90" />
        </div>
        <div id="graph1"></div>
        <div id="graph2"></div>
        <div id="graph3"></div>
        <div id="graph4"></div>
    </body>
</html>
